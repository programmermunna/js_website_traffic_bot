<!doctype html>
<html lang="en">  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Website Traffic Bot - Programmermunna</title>
    <style>
        html { scroll-behavior: smooth; };
        .web { width:100%; height:450px;border:1px solid gray;border-radius: 10px;padding:10px; }        
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-2">
                <div class="card p-5">
                    <form>
                        <div class="mb-3 d-flex justify-content-between gap-5">
                          <input type="url" class="form-control" width="80%" placeholder="Enter Your website" id="url">
                          <input type="url" class="form-control" width="20%" placeholder="1000 = 1s" id="milisecond">
                        </div>
                        <div class="mb-3">
                            <p>Note: It should be <b style="color:red">https://</b> </p>
                             Count: <b id="count"> </b>
                            <button id="start" type="button" class="btn btn-primary float-end">Generate</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 px-2">
                <iframe id="web" src="" style="width:100%; height:400px;border:1px solid rgba(170, 169, 169, 0.363);border-radius: 10px;padding:10px;"></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col-12 px-2">
                <p>Made by <a href="https://munna.twinklerain.com"><b class="text-primary">programmermunna</b></a></p>
            </div>
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var start = document.querySelector('#start');
        var web = document.querySelector('#web');
        var counter = document.querySelector('#count');
        
        start.addEventListener("click",function(){
            var url = document.querySelector('#url').value;
            // var milisecond = 5000;
             var milisecond = document.querySelector('#milisecond').value;
             milisecond = (milisecond == '') ? milisecond=5000: milisecond;
            if(url.includes("https://")){
                var count = 0;
                setInterval(function(){
                    count++;
                    console.log("count:  "+count);
                    console.log("Milisecond:  "+milisecond);
                    counter.innerText=count
                    web.src=url;
                    web.contentWindow.scrollBy(0, 55);
                },milisecond)
            }else{
                alert('Incurrect Url');
            }
        });
    </script>
  </body>
</html>
